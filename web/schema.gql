type Query {
  me: User
  users(search: String!): [User]
  user(userId: Int!): User
  orders: [Order]
}

type Mutation {
  signUp(input: SignUpInput): User!
  signIn(input: SignInInput): User!
  signOut: String

  createOrder(input: CreateOrderInput): Order
  updateOrderStatus(orderId: String, status: String): Order
}

type LatLng {
  latitude: Float
  longitude: Float
}

type User {
  userId: ID
  firstName: String
  lastName: String
  email: String
  username: String
  role: String
  receiveOrders: [Order]
  sendOrders: [Order]
  driverOrders: [Order]
  createdAt: String
  updatedAt: String
  deletedAt: String
}

type Order {
  orderId: ID!
  sender: User
  sendAddress: String
  sendLatLng: LatLng
  receiver: User
  receiveAddress: String
  receiveLatLng: LatLng
  driver: User
  status: String
  comments: String
  logs: [OrderLog]
  createdAt: String
  updatedAt: String
  deletedAt: String
}

type OrderLog {
  orderLogId: ID!
  order: Order
  status: String
  comments: String
  createdAt: String
  updatedAt: String
  deletedAt: String
}

input SignUpInput {
  firstName: String!
  lastName: String!
  email: String!
  phone: String
  username: String!
  password: String!
  role: String!
}

input SignInInput {
  username: String!
  password: String!
  role: String!
}

input CreateOrderInput {
  receiverId: Int
  sendAddress: String
  sendLatLng: String
  receiveAddress: String
  receiveLatLng: String
}
