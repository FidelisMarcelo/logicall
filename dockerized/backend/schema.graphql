type Query {
  me: User
  users: [User]
  user(userId: Int!): User
}

type Mutation {
  signUp(input: SignUpInput): User!
  signIn(input: SignInInput): User!
  signOut: String
}

type User {
  userId: ID!
  firstName: String!
  lastName: String!
  email: String!
  username: String!
  role: String!
  createdAt: String
  updatedAt: String
  deletedAt: String
  receiveOrders: [Order]
  sendOrders: [Order]
  deliverOrders: [Order]
}

type Order {
  orderId: ID!
}

input SignUpInput {
  firstName: String!
  lastName: String!
  email: String!
  username: String!
  password: String!
  role: String!
}

input SignInInput {
  username: String!
  password: String!
  role: String!
}
